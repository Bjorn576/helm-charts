apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    safe.k8s.fmeserver.build: {{ .Values.fmeserver.buildNr }}
    safe.k8s.fmeserver.component: fmeserverwebcore
  name: fmeserverwebcore
spec:
  replicas: 1
  selector:
    matchLabels:
      safe.k8s.fmeserver.component: fmeserverwebcore
  serviceName: fmeservercore
  template:
    metadata:
      labels:
        safe.k8s.fmeserver.component: fmeserverwebcore
        safe.k8s.fmeserver.build: {{ .Values.fmeserver.buildNr }}
    spec:
      containers:
        - image: safe-harbor.safe.internal/fmeserver-kubernetes/fmeserver-core:{{ .Values.fmeserver.buildNr }}
          name: fmeservercore
          ports:
            - containerPort: 7070
          volumeMounts:
            - mountPath: /data/fmeserverdata
              name: fmeserverdata
            - mountPath: /data/fmeserverdata/resources/logs
              name: fmeserverlogs
          env:
            - name: PRIMARY_PROCESS
              value: core
            - name: FMESERVERHOSTNAME
              value: localhost
            - name: WEBSERVERHOSTNAME
              value: localhost
            - name: FMESERVERHOSTNAMELOCAL
              value: localhost
            - name: EXTERNALPORT
              value: '443'
            - name: NODENAMENS
              value: fmeservercore
        - image: safe-harbor.safe.internal/fmeserver-kubernetes/fmeserver-web:{{ .Values.fmeserver.buildNr }}
          name: fmeserverweb
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /data/fmeserverdata
              name: fmeserverdata
            - mountPath: /data/fmeserverdata/resources/logs
              name: fmeserverlogs
          env:
            - name: FMESERVERHOSTNAME
              value: localhost
            - name: WEBSERVERHOSTNAME
              value: localhost
            - name: FMESERVERHOSTNAMELOCAL
              value: localhost
            - name: EXTERNALHOSTNAME
              value: {{ .Values.deployment.hostname }}
            - name: WEBPROTOCOL
              value: https
            - name: EXTERNALPORT
              value: '443'
      restartPolicy: Always
      volumes:
        - name: fmeserverdata
          persistentVolumeClaim:
            claimName: fmeserver-data-{{ .Values.fmeserver.buildNr }}
        - name: fmeserverlogs
          persistentVolumeClaim:
            claimName: fmeserver-logs-{{ .Values.fmeserver.buildNr }}