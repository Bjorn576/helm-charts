suite: db statefulset
templates:
  - db-statefulset.yaml
tests:
  - it: renders default values
    set:
      fmeserver.buildNr: '18888'
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: fmeserver-db-18888

  - it: renders labels
    set:
      fmeserver.buildNr: '18888'
    asserts:
      - equal:
          path: metadata.labels.safe\.k8s\.fmeserver\.component
          value: db
      - equal:
          path: metadata.labels.safe\.k8s\.fmeserver\.build
          value: '18888'

  - it: allows to change the pull policy
    set:
      fmeserver.buildNr: '18888'
      images.pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
