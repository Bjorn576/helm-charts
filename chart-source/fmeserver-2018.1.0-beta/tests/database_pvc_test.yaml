suite: database pvc
templates:
  - database-pvc.yaml
tests:
  - it: renders labels
    set:
      fmeserver.buildNr: '18888'
    asserts:
      - equal:
          path: metadata.labels.safe\.k8s\.fmeserver\.component
          value: db
      - equal:
          path: metadata.labels.safe\.k8s\.fmeserver\.build
          value: '18888'

  - it: removes storage class if host dir is set
    set:
      fmeserver.buildNr: '18888'
      storage.database.class: 'newClass'
      storage.useHostDir: true
    asserts:
      - isEmpty:
          path: spec.storageClassName

  - it: sets the storage class and size
    set:
      fmeserver.buildNr: '18888'
      storage.database.class: 'newClass'
      storage.useHostDir: false
      storage.database.size: 30Gi
    asserts:
      - equal:
          path: spec.storageClassName
          value: newClass
      - equal:
          path: spec.resources.requests.storage
          value: 30Gi
