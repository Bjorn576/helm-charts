apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    safe.k8s.fmeserver.component: websocket
    {{- include "fmeserver.common.labels" . | indent 4 }}
  name: websocket
spec:
  replicas: 1
  selector:
    matchLabels:
      safe.k8s.fmeserver.component: websocket
  serviceName: fmeserverwebsocket
  template:
    metadata:
      labels:
        safe.k8s.fmeserver.component: websocket
        {{- include "fmeserver.common.labels" . | indent 8 }}
    spec:
      # Temporary helper, should be removed before making public
      # imagePullSecrets:
      #   - name: safesoftware-fmeserver-k8s-pull-secret
      containers:
        - image: {{ .Values.images.registry }}/{{ .Values.images.namespace }}/fmeserver-core:{{ .Values.fmeserver.buildNr }}
          name: websocket
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          env:
            - name: PRIMARY_PROCESS
              value: websocket
          ports:
            - containerPort: 7078
          volumeMounts:
            - mountPath: /data/fmeserverdata
              name: fmeserverdata
          livenessProbe:
            tcpSocket:
              port: 7078
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 7078
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 5
      restartPolicy: Always
      volumes:
        - name: fmeserverdata
          persistentVolumeClaim:
            claimName: fmeserver-data-{{ .Values.fmeserver.buildNr }}