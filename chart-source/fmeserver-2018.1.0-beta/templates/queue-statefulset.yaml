apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    safe.k8s.fmeserver.component: queue
    {{- include "fmeserver.common.labels" . | indent 4 }}
  name: queue
spec:
  replicas: 1
  selector:
    matchLabels:
      safe.k8s.fmeserver.component: queue
  serviceName: fmeserverqueue
  template:
    metadata:
      labels:
        safe.k8s.fmeserver.component: queue
        {{- include "fmeserver.common.labels" . | indent 8 }}
    spec:
      # Temporary helper, should be removed before making public
      # imagePullSecrets:
      #   - name: safesoftware-fmeserver-k8s-pull-secret
      containers:
        - image: {{ .Values.images.registry }}/{{ .Values.images.namespace }}/fmeserver-queue:{{ .Values.fmeserver.buildNr }}
          name: queue
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data/fmeserverdata
              name: fmeserverdata
          env:
          - name: POD_IP
            valueFrom: { fieldRef: { fieldPath: status.podIP } }
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - exec redis-cli -a sozPpbLfgdI9WJoPejNMpSxGw -h $POD_IP ping
            initialDelaySeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - exec redis-cli -a sozPpbLfgdI9WJoPejNMpSxGw -h $POD_IP ping
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 5
      restartPolicy: Always
      volumes:
        - name: fmeserverdata
          persistentVolumeClaim:
            claimName: fmeserver-data-{{ .Values.fmeserver.buildNr }}