apiVersion: v1
kind: Service
metadata:
  labels:
    safe.k8s.fmeserver.build: {{ required "A published fmeserver.buildNr needs to be passed in." .Values.fmeserver.buildNr | quote }}
    safe.k8s.fmeserver.component: web
  name: fmeserverweb
spec:
  ports:
  - port: 8080
  selector:
    safe.k8s.fmeserver.component: core