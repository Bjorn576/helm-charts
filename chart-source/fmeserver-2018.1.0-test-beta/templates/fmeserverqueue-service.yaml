apiVersion: v1
kind: Service
metadata:
  labels:
    safe.k8s.fmeserver.build: {{ required "A published fmeserver.buildNr needs to be passed in." .Values.fmeserver.buildNr | quote }}
    safe.k8s.fmeserver.component: queue
  name: fmeserverqueue
spec:
  ports:
  - name: redis
    port: 6379
  clusterIP: None
  selector:
    safe.k8s.fmeserver.component: queue
