apiVersion: v1
kind: Service
metadata:
  labels:
    safe.k8s.fmeserver.build: {{ required "A published fmeserver.buildNr needs to be passed in." .Values.fmeserver.buildNr | quote }}
    safe.k8s.fmeserver.component: websocket
  name: fmeserverwebsocket
spec:
  ports:
  - name: websocket
    port: 7078
  clusterIP: None
  selector:
    safe.k8s.fmeserver.component: websocket
